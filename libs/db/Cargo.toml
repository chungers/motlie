[package]
name = "motlie-db"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Database library for motlie"

[dependencies]
ferroid = { version = "0.8", features = ["ulid", "std", "base32"] }
anyhow.workspace = true
tokio.workspace = true
log = "0.4"
async-trait = "0.1"
rocksdb = "0.24"
serde = { version = "1.0", features = ["derive"] }
rmp-serde = "1.3"
data-url = "0.3"
base64 = "0.22"
flume = "0.11"

[dev-dependencies]
tempfile = "3.14"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "db_operations"
harness = false
